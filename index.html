<!DOCTYPE html>
<html>
	<head>
        <meta name="viewport" content="width=380,user-scalable=yes" />
		<title>Drag and Drop jQuery Plugin Simple Example</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
		<script src="lib/jquery.drag-drop.plugin.js"></script>
		<script>
			$(function() {
                // First example, A-F.
				$("#source1").dragdrop({
					canDrag: function($src) {
                        return true;
					},
					canDrop: function($dst) {
                        return $dst.attr("id")=="destination" || $dst.parents("#destination").size()>0;
                    }
				});

                // Second example, G-L.
				$("#source2").dragdrop({
                    makeClone: true,
                    sourceHide: true,
                    dragClass: "whileDragging",
					canDrag: function($src) {
                        return true;
					},
					canDrop: function($dst) {
                        return false;
                    },
					didDrop: function($src, $dst) {
					}
				});

                // Third example, M-R.
				$("#source3").dragdrop({
                    makeClone: true,
                    sourceClass: "pendingDrop",
					canDrag: function($src) {
                        return true;
					},
					canDrop: function($dst) {
                        return false;
                    },
					didDrop: function($src, $dst) {
					}
				});

			});
		</script>
	</head>
	<body>
		<h1><a href="http://github.com/mikeplate/jquery-drag-drop-plugin/">Drag and Drop jQuery Plugin</a> Simple Example</h1>
		<p>Drag any of letter boxes to the area below and note some different visuals that can be specified as options and in stylesheets.</p>
		<div id="source1" class="source boxes">
			<div>A</div>
			<div>B</div>
			<div>C</div>
			<div>D</div>
			<div>E</div>
			<div>F</div>
		</div>
		<div id="source2" class="source boxes">
			<div>G</div>
			<div>H</div>
			<div>I</div>
			<div>J</div>
			<div>K</div>
			<div>L</div>
		</div>
		<div id="source3" class="source boxes">
			<div>M</div>
			<div>N</div>
			<div>O</div>
			<div>P</div>
			<div>Q</div>
			<div>R</div>
		</div>
		<div id="destination" class="drop boxes">
		</div>
	</body>
</html>
